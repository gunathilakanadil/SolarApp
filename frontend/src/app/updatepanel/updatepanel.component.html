<div class="container">
    <h2>Update Panel</h2>
  
    <form (ngSubmit)="updatePanel()" #panelForm="ngForm">
      <div class="form-group">
        <label for="direction">Direction</label>
        <input
          type="text"
          id="direction"
          class="form-control"
          [(ngModel)]="panel.direction"
          name="direction"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="serialnumber">Serial Number</label>
        <input
          type="text"
          id="serialnumber"
          class="form-control"
          [(ngModel)]="panel.serialnumber"
          name="serialnumber"
          required
        />
      </div>
  <div *ngIf="panel">
      <div class="form-group">
        <label for="projectId">Project ID</label>
        <input
          type="number"
          id="projectId"
          class="form-control"
          [(ngModel)]="panel.project!.id"
          name="projectId"
          readonly   
        />
      </div>
    </div>
    <div *ngIf="panel">
      <div class="form-group">
        <label for="panelId">Panel ID</label>
        <input
          type="number"
          id="panelId"
          class="form-control"
          [(ngModel)]="panel.panel!.id"
          name="panelId"
          readonly   
        />
      </div></div>
  
      <button type="submit" class="btn btn-primary" [disabled]="panelForm.invalid">Update Panel</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
